<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Star Wars</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="icon"
			href="https://e7.pngegg.com/pngimages/678/191/png-clipart-anakin-skywalker-computer-icons-sith-star-wars-star-wars-ray-anakin-skywalker-desktop-wallpaper.png"
		/>
	</head>
	<body>
		<header>
			<div class="navbarContainer">
				<div class="navbar">
					<div class="navbarLogo">
						<img
							src="https://static-mh.content.disney.io/starwars/assets/navigation/sw_logo_stacked-336c62367939.png"
							alt=""
						/>
					</div>
					<nav>
						<ul class="navList"></ul>
					</nav>
					<div class="selectContainer">
						<select class="selectSort"></select>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row"></div>
			</div>
			<div class="paginationContainer">
				<div class="pagination">
					<button class="previous">Previous</button>
					<span class="current"></span>
					<button class="next">Next</button>
				</div>
			</div>
		</main>
		<script src="./js/script.js"></script>
	</body>
</html>
